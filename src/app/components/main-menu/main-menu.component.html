<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="display-5 fw-bold">📝 Task Manager</h1>
        <p class="text-muted">Manage your tasks efficiently — track, add, and visualize them.</p>
    </div>

    <!-- Task Summary Cards -->
    <div class="row mb-5 text-center">
        <div class="col-md-4">
            <div class="card shadow-sm border-primary">
                <div class="card-body">
                    <h5 class="card-title">Total Tasks</h5>
                    <h2 class="text-primary">{{ totalCount }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm border-success">
                <div class="card-body">
                    <h5 class="card-title">Completed</h5>
                    <h2 class="text-success">{{ completedCount }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm border-warning">
                <div class="card-body">
                    <h5 class="card-title">Pending</h5>
                    <h2 class="text-warning">{{ pendingCount }}</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Actions -->
    <div class="text-center">
        <button class="btn btn-primary btn-lg me-3" (click)="router.navigateByUrl('/tasks')">
            📋 View Tasks
        </button>
        <button class="btn btn-info btn-lg" (click)="router.navigateByUrl('charts')">
            📊 View Charts
        </button>
    </div>
</div>
